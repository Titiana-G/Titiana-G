<body id="body_instagram">
    <nav>
        <div class="div_logo">
            <a href="/index.html"><img class="logo " src="photo_profil_1.png" alt="photo_cartoon_moi"></a>
            <h1 class="title_page">INSTAGRAM</h1>
        </div>
    </nav>

    <img class="slide" name="slide">

    <div class="description">
        <h3>Descritption du projet</h3>
        <br>
        <p>Quelques réalisations de publication instagram pour le restaurant belge <br> " Ceci n'est pas un snack".</p>
        <br>
        <p>Réalisation sur Canva</p>
    </div>



    <script>
        var i = 0;
        var images = ['/insta_1.png', '/insta_2.png', '/insta_3.png', '/insta_3_1.png',
            '/insta_4.png', '/insta_5.png'
        ];
        var time = 1500;

        function changeImg() {
            document.slide.src = images[i];
            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }
            setTimeout("changeImg()", time);
        }
        window.onload = changeImg;
    </script>

        AOS.init();
    </script>
</body>
